<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-world">
        <span class="score">0</span>
        <button class="shop-button"></button>
        <div class="jerry-rail">
            <div class="jerry">
                <img src="img/water-can-transparent.png" alt="charity: water Jerry Can Logo" class="jerry">
            </div>
        </div>

        <div class="droplet">
            <img src="img/droplet.svg" alt="Water Droplet" class="droplet-image">
        </div>
    </div>

    <div class="shop">
        <div class="shop-header">
            <button class="close-shop">&gt;</button>
            <h2>Shop</h2>
            <span class="balance">
                <img src="img/droplet.svg" alt="Water droplet">
                <span class="shop-balance">0</span>
            </span>
        </div>
        
    </div>

    <script type="module" src="js/game.js"></script>
    <!-- <script src="js/droplet.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/jerry.js"></script>
    <script src="script.js"></script> -->
</body>
</html>
